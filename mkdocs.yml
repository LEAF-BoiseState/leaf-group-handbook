site_name: LEAF Research Group Handbook
theme:
  name: readthedocs
  logo: 'img/LEAF_logo.png'
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
